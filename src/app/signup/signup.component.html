<div class="wrapper1">
  <div class="inner1">
    <div class="image-holder1">
      <img src="../../assets/images/coffee.jpg" alt="">
    </div>
    <form (submit)="registerUser(firstName.value,lastName.value,email.value,phone.value,location.value,gender1.value,password.value,confirm.value)">
      <h3>Registration Form</h3>
      <div class="form-group1">
        <input #firstName type="text" placeholder="First Name" class="form-control1" required>
        <input #lastName type="text" placeholder="Last Name" class="form-control1" required>
      </div>
      <div class="form-wrapper1">
        <input #email type="text" placeholder="Email Address" class="form-control1" required>
        <i class="zmdi zmdi-email"></i>
      </div>
      <div class="form-wrapper1">
          <input #phone type="text" placeholder="Phone" class="form-control1" required>
          <i class="zmdi zmdi-phone"></i>
      </div>
      <div class="form-wrapper1">
          <input #location type="text" placeholder="Location" class="form-control1" required>
          <i class="zmdi zmdi-pin"></i>
      </div>
      <div class="form-wrapper1">
        <select #gender1 [value]="gender" class="form-control1">
          <option value="" disabled selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
      </div>
      <div class="form-wrapper1">
        <input #password type="password" placeholder="Password" class="form-control1" required>
        <i class="zmdi zmdi-lock"></i>
      </div>
      <div class="form-wrapper1">
        <input #confirm type="password" placeholder="Confirm Password" class="form-control1" required>
        <i class="zmdi zmdi-lock"></i>
      </div>
      <button type="submit">Register
        <i class="zmdi zmdi-arrow-right"></i>
      </button>
    </form>
  </div>
</div>
