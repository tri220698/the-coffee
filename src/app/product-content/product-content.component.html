<!-- content detail -->

<br>
<div class="container">
      <div class="alert alert-success alert-dismissible fade" id="alert">
        <button (click)="deleteAlert()" type="button" class="close">&times;</button>
        <strong>Success!</strong>  You bought successfully!!!
      </div>
    <h2 class="text-primary">{{drink.name | uppercase}}</h2>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <img class="card-img-top" src="{{drink.img}}">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-info">{{drink.name}}</h3>
            <p class="card-text">{{drink.desc}}</p>
            <p class="card-text text-danger">Price : {{drink.price}} Ä‘</p>
            <button (click)="goBack()" class="btn btn-muted"> <i class="zmdi zmdi-mail-reply-all"></i> Back</button>
            <button (click)="buyProduct()" class="btn btn-success"><i class="zmdi zmdi-check"></i>  Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end content detail -->
